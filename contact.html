    <div class="container about-page">
        <header class="top-nav">

        <img src="img/jumbo-about.png" alt="Header Image Cityscape" class="banner-image">
    
        <section class="description-header">
            <h2>Reach Out</h2>
            <p>When it comes time to reach out, we are here for you. If you have a question or comment about our products we'd love to hear. Please fill out the form below and we will reach out to you within 12 minutes. </p>

        <section class="contact-container">

                <textarea rows=8 cols="40" placeholder="Message" class="input-field input-message"></textarea><br>
                <button type="submit">Submit</button>
            </form>

        </section>
